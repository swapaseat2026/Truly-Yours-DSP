<!DOCTYPE html>
<html>
<head>
<title>Upload Music | Truly Yours DSP</title>

<!-- ==== STYLES ==== -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

:root {
  --neon-pink: #ff2bd1;
  --neon-purple: #7a00ff;
  --dark-bg: #050008;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #18001f, transparent 40%),
    radial-gradient(circle at 90% 20%, #000014, transparent 40%),
    var(--dark-bg);
  color: white;
}

/* NAVBAR */
.navbar {
  width: 100%;
  padding: 18px 40px;
  background: rgba(0,0,0,0.6);
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  gap: 25px;
  z-index: 1000;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: .3s;
}

.navbar a:hover {
  color: var(--neon-pink);
  text-shadow: 0 0 8px var(--neon-pink);
}

/* UPLOAD BOX */
.container {
  max-width: 700px;
  margin: 160px auto 80px;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 16px;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 18px rgba(0,0,0,0.5);
}

/* HEADERS */
h2 {
  font-size: 38px;
  font-weight: 900;
  margin-bottom: 10px;
  text-shadow: 0 0 14px var(--neon-purple);
}

label {
  font-size: 15px;
  opacity: .8;
}

/* BUTTONS */
button {
  width: 100%;
  margin-top: 18px;
  padding: 16px;
  font-weight: 800;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
  color: white;
  transition: .3s;
}

button:hover {
  letter-spacing: 1px;
  transform: translateY(-2px);
  box-shadow: 0 0 14px var(--neon-pink);
}

/* INPUTS */
input[type="file"],
input[type="text"] {
  width: 100%;
  background: rgba(255,255,255,0.1);
  padding: 16px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.2);
  color: white;
  margin-top: 8px;
  font-size: 14px;
}

.status {
  margin-top: 15px;
  font-size: 16px;
  font-weight: 700;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="index.html">HOME</a>
  <a href="about.html">ABOUT</a>
  <a href="pricing.html">PRICING</a>
</div>

<!-- UPLOAD BOX -->
<div class="container">
  <h2>Upload Your Music</h2>

  <label>Select your MP3</label>
  <input type="file" id="musicFile" accept=".mp3">

  <button onclick="uploadSong()">Upload Song</button>
  <div id="uploadStatus" class="status"></div>

  <br><br>
  <h2>Link Your Video</h2>
  <label>YouTube link</label>
  <input id="youtubeLink" type="text" placeholder="Paste your YouTube link">

  <button onclick="goToYouTube()">Go to My YouTube</button>
</div>

<!-- ==== FIREBASE ==== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="firebase-init.js"></script>

<!-- ==== UPLOAD FUNCTIONS ==== -->
<script>
function goToYouTube() {
  const link = document.getElementById("youtubeLink").value;
  if (!link) {
    alert("Paste your YouTube link");
    return;
  }
  window.open(link, "_blank");
}

function uploadSong() {
  const fileInput = document.getElementById("musicFile");
  const status = document.getElementById("uploadStatus");

  if (!fileInput.files.length) {
    status.innerText = "Pick an MP3 first.";
    return;
  }

  const file = fileInput.files[0];
  status.innerText = "Uploading...";

  firebase.storage()
    .ref("artists_audio/" + Date.now() + "-" + file.name)
    .put(file)
    .then(() => {
      status.innerText = "✅ Upload complete!";
    })
    .catch(err => {
      status.innerText = "❌ Error: " + err.message;
    });
}
</script>

</body>
</html>
