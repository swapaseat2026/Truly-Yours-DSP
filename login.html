<!DOCTYPE html>
<html>
<head>
  <title>Login | Truly Yours DSP</title>
  <style>
    body {
      background: #1a002e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: rgba(255,255,255,0.08);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.2);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #c026d3;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>ðŸŽ§ Truly Yours DSP</h2>
    <p>Login to continue</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="loginUser()">Login</button>
  </div>


 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  browserLocalPersistence,
  setPersistence 
} from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB9b9me_xmEorNFSMPHsTiDP4u7Pc6jfA",
  authDomain: "truly-yours-dsp-2025.firebaseapp.com",
  projectId: "truly-yours-dsp-2025",
  storageBucket: "truly-yours-dsp-2025.appspot.com",
  messagingSenderId: "369021987682",
  appId: "1:369021987682:web:dbe97e15e0b8fb8bc3bb09"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// ðŸ”¥ THIS keeps you logged in across pages
window.loginUser = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    await setPersistence(auth, browserLocalPersistence);
    await signInWithEmailAndPassword(auth, email, password);
    location.href = "dashboard.html"; // SUCCESS
  } catch (err) {
    alert("Login failed: " + err.message);
  }
};
</script>



</body>
</html>
