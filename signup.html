<!DOCTYPE html>
<html>
<head>
<title>Sign Up â€” Truly Yours DSP</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #050008;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background: rgba(255,255,255,0.06);
  padding: 30px;
  border-radius: 12px;
  width: 350px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg,#7a00ff,#ff2bd1);
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: 700;
  cursor: pointer;
}
button:hover { opacity:.85 }
</style>
</head>
<body>

<form>
  <h2>Create Account</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button type="button" onclick="signup()">Sign Up</button>
  <p style="margin-top:10px;">Already have an account?
    <a href="login.html" style="color:#ff2bd1;">Login</a>
  </p>
</form>

<script>
function signup(){
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;

  firebase.auth().createUserWithEmailAndPassword(email, pass)
  .then(() => {
    alert("ðŸŽ‰ Account created!");
    location.href = "dashboard.html"
  })
  .catch(err => alert(err.message));
}
</script>

</body>
</html>
