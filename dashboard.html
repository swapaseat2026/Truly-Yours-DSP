 <!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Truly Yours DSP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      background-color: black;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #222;
    }

    .status {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Artist Dashboard</h1>

<p id="status" class="status"></p>

<button onclick="location.href='upload.html'">
Upload Music
</button>

<br>

<button onclick="requestPayout()">
Request Payout
</button>

<br>

<button onclick="location.href='pricing.html'">
Manage Subscription
</button>

<script>
const paid = localStorage.getItem("paid");

if (paid === "true") {
  document.getElementById("status").innerHTML =
    "✅ Subscription Active – Payouts Enabled";
} else {
  document.getElementById("status").innerHTML =
    "⚠ Subscription Inactive – Earnings Locked";
}

function requestPayout() {
  if (paid === "true") {
    window.open("https://forms.gle/YOUR_PAYOUT_FORM", "_blank");
  } else {
    alert("Activate your subscription to unlock payouts.");
  }
}
</script>

</body>
</html>
