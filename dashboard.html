<!DOCTYPE html>
<html>
<head>
<title>Artist Dashboard | Truly Yours DSP</title>

<!-- ==== STYLES ==== -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

:root {
  --neon-pink: #ff2bd1;
  --neon-purple: #7a00ff;
  --dark-bg: #050008;
}

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #18001f, transparent 40%),
    radial-gradient(circle at 90% 20%, #000014, transparent 40%),
    var(--dark-bg);
  color: white;
}

/* NAVBAR */
.navbar {
  width: 100%;
  padding: 18px 40px;
  background: rgba(0,0,0,0.6);
  position: fixed;
  top: 0;
  left: 0;
  display: flex;
  gap: 25px;
  z-index: 1000;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: .3s;
}

.navbar a:hover {
  color: var(--neon-pink);
  text-shadow: 0 0 8px var(--neon-pink);
}

/* MAIN BOX */
.container {
  max-width: 800px;
  margin: 160px auto 80px;
  padding: 40px;
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  backdrop-filter: blur(6px);
}

/* SONG LIST */
.song {
  padding: 14px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.song:hover {
  background: rgba(255,255,255,0.08);
}

.song button {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
  color: white;
  cursor: pointer;
  font-size: 12px;
  margin-right: 10px;
  transition: .3s;
}

.song button:hover {
  letter-spacing: .5px;
  box-shadow: 0 0 10px var(--neon-pink);
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="index.html">HOME</a>
  <a href="upload.html">UPLOAD</a>
  <a href="dashboard.html">DASHBOARD</a>
</div>

<div class="container">
  <h2>Your Uploaded Songs</h2>
  <p style="opacity:.7;">All tracks you added to Truly Yours DSP</p>
  <div id="songList">Loading...</div>
</div>

<!-- ==== FIREBASE ===== -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="firebase-init.js"></script>

<!-- ==== DASHBOARD SCRIPT ==== -->
<script>
function loadSongs() {
  const list = document.getElementById('songList');
  const storageRef = firebase.storage().ref("artists_audio");

  storageRef.listAll()
    .then(result => {
      list.innerHTML = ""; // clear loading text

      result.items.forEach(itemRef => {
        itemRef.getDownloadURL().then(url => {
          const songElement = document.createElement("div");
          songElement.classList.add("song");
          
          songElement.innerHTML = `
            <strong>${itemRef.name}</strong><br>
            <audio controls src="${url}" style="width:100%; margin-top:8px;"></audio><br>
            <button onclick="copyLink('${url}')">Copy Link</button>
          `;

          list.appendChild(songElement);
        });
      });
    })
    .catch(err => {
      list.innerHTML = "‚ùå Could not load songs.";
      console.log(err);
    });
}

function copyLink(url) {
  navigator.clipboard.writeText(url);
  alert("üîó Link copied!");
}

loadSongs();
</script>

</body>
</html>
