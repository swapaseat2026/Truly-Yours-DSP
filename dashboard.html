<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Truly Yours DSP</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
    }
    button {
      background: black;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>Artist Dashboard</h1>
<p id="status"></p>

<button onclick="location.href='upload.html'">Upload Music</button><br>
<button onclick="requestPayout()">Request Payout</button><br>
<button onclick="location.href='pricing.html'">Manage Subscription</button>

<div id="adminPanel" style="display:none; margin-top:30px;">
  <h3>Admin Controls</h3>
  <button onclick="forceActivate()">Force Activate</button>
  <button onclick="forceDeactivate()">Force Deactivate</button>
</div>
<!-- üî• FIREBASE SDKs (REQUIRED) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  /* üî• FIREBASE INIT ‚Äî MUST BE FIRST */
const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "PASTE_AUTH_DOMAIN",
  projectId: "PASTE_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* üîΩ YOUR EXISTING CODE STAYS BELOW THIS LINE üîΩ */

/* 1Ô∏è‚É£ ADMIN SETUP */
const adminEmail = "YOUR_EMAIL@example.com";
const currentUser = localStorage.getItem("currentUser");

/* 2Ô∏è‚É£ SUBSCRIPTION STATUS */
const paid = localStorage.getItem("paid");

/* 3Ô∏è‚É£ STATUS DISPLAY */
document.getElementById("status").innerHTML =
  paid === "true"
  ? "‚úÖ Subscription Active ‚Äì Payouts Enabled"
  : "‚ö† Subscription Inactive ‚Äì Earnings Locked";

/* 4Ô∏è‚É£ USER ACTION */
function requestPayout() {
  if (paid === "true") {
    window.open("https://forms.gle/YOUR_PAYOUT_FORM", "_blank");
  } else {
    alert("Activate your subscription to unlock payouts.");
  }
}

/* 5Ô∏è‚É£ ADMIN-ONLY LOGIC (BOTTOM) */
if (currentUser === adminEmail) {
  document.getElementById("adminPanel").style.display = "block";
}

function forceActivate() {
  localStorage.setItem("paid", "true");
  alert("Subscription activated");
  location.reload();
}

function forceDeactivate() {
  localStorage.setItem("paid", "false");
  alert("Subscription deactivated");
  location.reload();
}
</script>

</body>
</html>
