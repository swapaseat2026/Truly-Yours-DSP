<!DOCTYPE html>
<html>
<head>
  <title>Artist Dashboard ‚Äì Truly Yours DSP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    button {
      background-color: black;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #222;
    }

    .status {
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Artist Dashboard</h1>

<p id="status" class="status"></p>

<button onclick="location.href='upload.html'">
Upload Music
</button>

<br>

<button onclick="requestPayout()">
Request Payout
</button>

<br>

<button onclick="location.href='pricing.html'">
Manage Subscription
</button>

<!-- ADMIN PANEL (MANUAL CONTROL) -->
<div id="adminPanel" style="display:none; margin-top:30px;">
  <h3>Admin Controls</h3>

  <button onclick="forceActivate()">
    Force Activate Subscription
  </button>

  <button onclick="forceDeactivate()">
    Deactivate Subscription
  </button>
</div>

<script>
/* üîê ADMIN SETUP */
const adminEmail = "2banguzmusic@gmail.com"; // replace with your email
const currentUser = localStorage.getItem("currentUser");

/* üí≥ SUBSCRIPTION STATUS */
const paid = localStorage.getItem("paid");

/* üñ• STATUS DISPLAY */
document.getElementById("status").innerText =
  paid === "true"
    ? "‚úÖ Subscription Active ‚Äì Payouts Enabled"
    : "‚ö† Subscription Inactive ‚Äì Earnings Locked";

/* üí∏ PAYOUT */
function requestPayout() {
  if (paid === "true") {
    window.open("https://forms.gle/YOUR_PAYOUT_FORM", "_blank");
  } else {
    alert("Activate your subscription to unlock payouts.");
  }
}

/* üëë ADMIN CONTROLS */
if (currentUser === adminEmail) {
  document.getElementById("adminPanel").style.display = "block";
}

function forceActivate() {
  localStorage.setItem("paid", "true");
  alert("Subscription activated");
  location.reload();
}

function forceDeactivate() {
  localStorage.setItem("paid", "false");
  alert("Subscription deactivated");
  location.reload();
}
</script>

</body>
</html>
